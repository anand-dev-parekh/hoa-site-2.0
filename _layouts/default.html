<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.time | date: '%s' }}">

  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <script>
    /* Persisted dark/light theme */
    (function(){
      try{
        var k='theme', saved=localStorage.getItem(k);
        if(saved==='dark') document.documentElement.classList.add('theme-dark');
      }catch(e){}
      window.toggleTheme=function(){
        var root=document.documentElement;
        var dark=!root.classList.contains('theme-dark');
        root.classList.toggle('theme-dark', dark);
        try{ localStorage.setItem('theme', dark ? 'dark' : 'light'); }catch(e){}
      };
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav class="nav">
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/about/">About</a>
          <a href="{{ site.baseurl }}/officers/">Officers</a>
          <a href="{{ site.baseurl }}/news/">News</a>
          <a href="{{ site.baseurl }}/contact/">Contact</a>
          {% if site.pay_url %}<a class="pay-btn" href="{{ site.pay_url }}" target="_blank" rel="noopener">Pay Dues</a>{% endif %}
        </nav>

    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      {% if site.address %}<p>{{ site.address }}</p>{% endif %}
    </div>
  </footer>
</body>
</html>
